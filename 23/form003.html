<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required minlength="8" maxlength="30" placeholder="Nome do usuário" autocomplete="username" size="30">
        </p>
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" required min="0" max="10" placeholder="0 a 10" step="0.1">
        </p>
        <p>
            <label for="imes">Período Letivo</label>
            <input type="month" name="mes" id="imes" value="2024-12">
        </p>
        <p>
            <label for="iprova">Dia da prova</label>
            <input type="date" name="dia" id="idia" value="2024-12-12">
        </p>
        <p>
            <label for="ihor">Horário da prova</label>
            <input type="time" name="hor" id="ihor" value="13:00">
        </p>
        <p>
            <label for="isenha">Senha</label>
            <input type="password" name="senha" id= "isenha" minlength="8" maxlength="30" placeholder="Senha do usuário" autocomplete="new-password"size="30">
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
