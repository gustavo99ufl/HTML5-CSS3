<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em váriso dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="Imagem/png" type="Imagem/png"/>
        <source media="(max-width: 1050px)" srcset="Imagem/png" type="Imagem/png"/>
        <img src="Imagem/png" alt="Imagem flexível"/>
    </picture>
    <h2>Reproduzindo áudio</h2>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="audio.mp3" controls autoplay></audio>
</body>
</html>
